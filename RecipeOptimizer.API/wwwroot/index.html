<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .recipe-card {
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .recipe-card .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .result-section {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .ingredient-list {
            margin-top: 1rem;
        }
        .ingredient-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Recipe Optimizer</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Available Ingredients</div>
                    <div class="card-body">
                        <div id="ingredients-container" class="ingredient-list">
                            <!-- Ingredients will be loaded here -->
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Available Recipes</div>
                    <div class="card-body">
                        <div id="recipes-container">
                            <!-- Recipes will be loaded here -->
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mb-4">
            <button id="optimize-btn" class="btn btn-primary btn-lg">Optimize Recipes</button>
        </div>
        
        <div id="result-container" class="result-section" style="display: none;">
            <h2 class="text-center mb-3">Optimization Results</h2>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="alert alert-success">
                        <h4 class="text-center">Total People Served: <span id="people-served">0</span></h4>
                    </div>
                    
                    <h5>Optimal Recipe Combination:</h5>
                    <div id="optimal-recipes" class="mb-4">
                        <!-- Optimal recipes will be displayed here -->
                    </div>
                    
                    <h5>Remaining Ingredients:</h5>
                    <div id="remaining-ingredients">
                        <!-- Remaining ingredients will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load ingredients
            fetch('/api/ingredients')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('ingredients-container');
                    container.innerHTML = '';
                    
                    data.forEach(ingredient => {
                        const item = document.createElement('div');
                        item.className = 'ingredient-item';
                        item.innerHTML = `
                            <span>${ingredient.name}</span>
                            <span class="badge bg-primary">${ingredient.availableQuantity} available</span>
                        `;
                        container.appendChild(item);
                    });
                })
                .catch(error => {
                    console.error('Error loading ingredients:', error);
                    document.getElementById('ingredients-container').innerHTML = 
                        '<div class="alert alert-danger">Error loading ingredients</div>';
                });
                
            // Load recipes
            fetch('/api/recipes')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('recipes-container');
                    container.innerHTML = '';
                    
                    data.forEach(recipe => {
                        const card = document.createElement('div');
                        card.className = 'card recipe-card mb-3';
                        
                        let ingredientsList = '';
                        recipe.ingredients.forEach(ri => {
                            ingredientsList += `<li>${ri.requiredQuantity} x ${ri.ingredient.name}</li>`;
                        });
                        
                        card.innerHTML = `
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>${recipe.name}</span>
                                <span class="badge bg-success">Feeds ${recipe.servingSize}</span>
                            </div>
                            <div class="card-body">
                                <h6>Required Ingredients:</h6>
                                <ul>${ingredientsList}</ul>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error loading recipes:', error);
                    document.getElementById('recipes-container').innerHTML = 
                        '<div class="alert alert-danger">Error loading recipes</div>';
                });
                
            // Optimize button click handler
            document.getElementById('optimize-btn').addEventListener('click', function() {
                this.disabled = true;
                this.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Optimizing...';
                
                fetch('/api/optimizer/optimize')
                    .then(response => response.json())
                    .then(data => {
                        // Display results
                        document.getElementById('people-served').textContent = data.totalPeopleServed;
                        
                        // Display optimal recipes
                        const recipesContainer = document.getElementById('optimal-recipes');
                        recipesContainer.innerHTML = '';
                        
                        data.recipes.forEach(recipeCount => {
                            const recipe = recipeCount.recipe;
                            const div = document.createElement('div');
                            div.className = 'alert alert-info';
                            div.innerHTML = `
                                <strong>${recipe.name}</strong> x ${recipeCount.count} 
                                <span class="badge bg-success float-end">Feeds ${recipe.servingSize * recipeCount.count} people</span>
                            `;
                            recipesContainer.appendChild(div);
                        });
                        
                        // Display remaining ingredients
                        const ingredientsContainer = document.getElementById('remaining-ingredients');
                        ingredientsContainer.innerHTML = '';
                        
                        for (const [ingredient, quantity] of Object.entries(data.remainingIngredients)) {
                            const div = document.createElement('div');
                            div.className = 'ingredient-item';
                            div.innerHTML = `
                                <span>${ingredient}</span>
                                <span class="badge bg-secondary">${quantity} remaining</span>
                            `;
                            ingredientsContainer.appendChild(div);
                        }
                        
                        // Show results
                        document.getElementById('result-container').style.display = 'block';
                        
                        // Reset button
                        this.disabled = false;
                        this.textContent = 'Optimize Recipes';
                    })
                    .catch(error => {
                        console.error('Error optimizing recipes:', error);
                        alert('Error optimizing recipes. Please try again.');
                        
                        // Reset button
                        this.disabled = false;
                        this.textContent = 'Optimize Recipes';
                    });
            });
        });
    </script>
</body>
</html>
