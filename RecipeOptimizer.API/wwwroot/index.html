<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .recipe-card {
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .recipe-card .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .result-section {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .ingredient-list {
            margin-top: 1rem;
        }
        .ingredient-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Recipe Optimizer</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Available Ingredients</div>
                    <div class="card-body">
                        <div id="ingredients-container" class="ingredient-list">
                            <!-- Ingredients will be loaded here -->
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Available Recipes</div>
                    <div class="card-body">
                        <div id="recipes-container">
                            <!-- Recipes will be loaded here -->
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12 text-center">
                <button id="optimize-btn" class="btn btn-primary btn-lg">Optimize Recipes</button>
            </div>
        </div>
        
        <!-- Modal for Optimization Results -->
        <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="resultsModalLabel">Optimization Results</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="result-section">
                            <h3>Total People Served: <span id="people-served" class="badge bg-success">0</span></h3>
                            
                            <h4 class="mt-4">Optimal Recipes</h4>
                            <div id="optimal-recipes" class="mt-3">
                                <!-- Optimal recipes will be displayed here -->
                            </div>
                            
                            <h4 class="mt-4">Remaining Ingredients</h4>
                            <div id="remaining-ingredients" class="mt-3">
                                <!-- Remaining ingredients will be displayed here -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load ingredients
            fetch('/api/ingredients')
                .then(response => response.json())
                .then(data => {
                    console.log('Ingredients API response:', data);
                    const container = document.getElementById('ingredients-container');
                    container.innerHTML = '';
                    
                    // Handle ASP.NET Core JSON reference format with $values
                    const ingredientsArray = Array.isArray(data) ? data : 
                                         (data.$values || data.value || []);
                    console.log('Processed ingredients array:', ingredientsArray);
                    
                    ingredientsArray.forEach(ingredient => {
                        // Skip $id properties
                        if (ingredient === '$id') return;
                        
                        const item = document.createElement('div');
                        item.className = 'ingredient-item';
                        item.innerHTML = `
                            <span>${ingredient.name}</span>
                            <span class="badge bg-secondary">${ingredient.availableQuantity} available</span>
                        `;
                        container.appendChild(item);
                    });
                })
                .catch(error => {
                    console.error('Error loading ingredients:', error);
                    document.getElementById('ingredients-container').innerHTML = 
                        '<div class="alert alert-danger">Error loading ingredients</div>';
                });
                
            // Load recipes
            fetch('/api/recipes')
                .then(response => response.json())
                .then(data => {
                    console.log('Recipes API response:', data);
                    const container = document.getElementById('recipes-container');
                    container.innerHTML = '';
                    
                    // Handle ASP.NET Core JSON reference format with $values
                    const recipesArray = Array.isArray(data) ? data : 
                                      (data.$values || data.value || []);
                    console.log('Processed recipes array:', recipesArray);
                    
                    recipesArray.forEach(recipe => {
                        // Skip $id properties
                        if (recipe === '$id') return;
                        
                        const card = document.createElement('div');
                        card.className = 'card recipe-card mb-3';
                        
                        let ingredientsList = '';
                        // Handle recipe ingredients with ASP.NET Core JSON reference format
                        const recipeIngredients = recipe.ingredients && recipe.ingredients.$values ? recipe.ingredients.$values : 
                                               (recipe.ingredients || []);
                        
                        recipeIngredients.forEach(ri => {
                            const ingredientName = ri.ingredient && ri.ingredient.name ? ri.ingredient.name : 'Unknown';
                            ingredientsList += `<li>${ri.requiredQuantity} x ${ingredientName}</li>`;
                        });
                        
                        card.innerHTML = `
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>${recipe.name}</span>
                                <span class="badge bg-success">Feeds ${recipe.servingSize}</span>
                            </div>
                            <div class="card-body">
                                <h6>Required Ingredients:</h6>
                                <ul>${ingredientsList}</ul>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error loading recipes:', error);
                    document.getElementById('recipes-container').innerHTML = 
                        '<div class="alert alert-danger">Error loading recipes</div>';
                });
                
            // Optimize button click handler
            document.getElementById('optimize-btn').addEventListener('click', function() {
                // Disable button and show loading state
                this.disabled = true;
                this.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Optimizing...';
                
                fetch('/api/optimizer/optimize')
                    .then(response => response.json())
                    .then(data => {
                        // Handle ASP.NET Core JSON reference format with $values
                        const result = data.$values ? { totalPeopleServed: data.totalPeopleServed, recipes: data.$values } :
                                     (data.value ? { totalPeopleServed: data.totalPeopleServed, recipes: data.value } : data);
                        
                        // Display results
                        document.getElementById('people-served').textContent = result.totalPeopleServed;
                        
                        // Display optimal recipes
                        const recipesContainer = document.getElementById('optimal-recipes');
                        recipesContainer.innerHTML = '';
                        
                        // Show the modal with results
                        const resultsModal = new bootstrap.Modal(document.getElementById('resultsModal'));
                        resultsModal.show();
                        
                        // Re-enable the button
                        this.disabled = false;
                        this.innerHTML = 'Optimize Recipes';
                        
                        // Handle recipe counts with ASP.NET Core JSON reference format
                        const recipes = result.recipes && result.recipes.$values ? result.recipes.$values : (result.recipes || []);
                        console.log('Optimization results:', result);
                        console.log('Recipe counts:', recipes);
                        
                        recipes.forEach(recipeCount => {
                            // Skip $id properties
                            if (recipeCount === '$id' || recipeCount.$id === '$id') return;
                            
                            const recipe = recipeCount.recipe;
                            if (!recipe) return; // Skip if recipe is undefined
                            
                            const div = document.createElement('div');
                            div.className = 'alert alert-info';
                            div.innerHTML = `
                                <strong>${recipe.name}</strong> x ${recipeCount.count} 
                                <span class="badge bg-success float-end">Feeds ${recipe.servingSize * recipeCount.count} people</span>
                            `;
                            recipesContainer.appendChild(div);
                        });
                        
                        // Display remaining ingredients
                        const ingredientsContainer = document.getElementById('remaining-ingredients');
                        ingredientsContainer.innerHTML = '';
                        
                        // Filter out $id properties and display remaining ingredients
                        for (const [ingredient, quantity] of Object.entries(data.remainingIngredients)) {
                            if (ingredient === '$id') continue; // Skip $id properties
                            const div = document.createElement('div');
                            div.className = 'ingredient-item';
                            div.innerHTML = `
                                <span>${ingredient}</span>
                                <span class="badge bg-secondary">${quantity} remaining</span>
                            `;
                            ingredientsContainer.appendChild(div);
                        }
                        
                        // Results are shown in the modal
                        
                        // Reset button
                        this.disabled = false;
                        this.textContent = 'Optimize Recipes';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Re-enable the button
                        this.disabled = false;
                        this.innerHTML = 'Optimize Recipes';
                        
                        // Show error message
                        alert('Error optimizing recipes. Please try again.');
                    });
            });
        });
    </script>
</body>
</html>
